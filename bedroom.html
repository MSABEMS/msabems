	<!-- Control ShowTemp -->
	<script>
		var score = 25
		function up_remote1() {
			if (score < 30) {
				score++;
			}
			document.getElementById("result").innerHTML = score;
		}

		function down_remote1() {
			if (score > 17) {
				score--;
			}
			document.getElementById("result").innerHTML = score;
		}
	</script>
