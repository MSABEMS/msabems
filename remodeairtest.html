<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="remodeairtest.css">
    
</head>
<body>
        <div id="myModal_officeroom1" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Air Conditioner controller:</h2>
                        <span class="close" onclick="dismissACModal()">&times;</span>
                    </div>
                    <div class="modal-body"
                        style="text-align: center; align-items: center;">
                        <p id="AC_device_name"></p>
                        <p> Press or Tab the device control button:</p>
                        <div class="ACremoteControl"
                            style="text-align: center; align-items: center;">
                            <div class="onoffACbutton">
                                <div class="OffACbutton">
                                    <button id="" onclick="turn_off_ac()" type="button"
                                        name="" class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/switchoff.png" alt=""
                                            style="width: 48px; height: 48px;">
                                        <!-- <p>Power Off</p> -->
                                    </button>
                                </div>
                                <div class="OnACbutton">
                                    <button id="" onclick="turn_on_ac()" type="button"
                                        name="" class="device_control_status"
                                        style="display: inline; border: 0px;">
                                        <img src="images/remodeair/switchon.png" alt=""
                                            style="width: 48px; height: 48px;">
                                        <!-- <p>Power On</p> -->
                                    </button>
                                </div>
                            </div>

                            <hr style="margin-top: 10px;">

                            <div class="ACTempControl">
                                <div class="decreaseTemp">
                                    <button id="" onclick="ControlACTemp(-1)"
                                        type="button" name=""
                                        class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/iconreduce.png" alt=""
                                            style="width: 48px; height: 48px;">
                                    </button>
                                </div>
                                <div class="TempDisplay">
                                    <div id="showTemp" class="TempMonitoring">25 </div>
                                    <div class="degreeC" style=""> &#8451; </div>
                                </div>
                                <div class="increaseTemp">
                                    <button id="" onclick="ControlACTemp(1)"
                                        type="button" name=""
                                        class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/iconincrease.png" alt=""
                                            style="width: 48px; height: 48px;">
                                    </button>
                                </div>
                            </div>

                            <hr style="margin-top: 0px;">

                            <div class="ACModeControl">
                                <div class="CoolMode">
                                    <button id="" onclick="CoolModeControl()"
                                        type="button" name=""
                                        class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/coolon.png" alt=""
                                            style="width: 32px; height: 32px;">
                                    </button>
                                </div>
                                <div class="DryMode">
                                    <button id="" onclick="DryModeControl()"
                                        type="button" name=""
                                        class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/dryon.png" alt=""
                                            style="width: 32px; height: 32px;">
                                    </button>
                                </div>
                                <div class="FanMode">
                                    <button id="" onclick="FenModeControl()"
                                        type="button" name=""
                                        class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/fanon.png" alt=""
                                            style="width: 32px; height: 32px;">
                                    </button>
                                </div>
                            </div>

                            <hr>
                            <p style="margin-top: -10px;">Fan Speed:</p>
                            <div class="FanSpeedControl" style="margin-top: 0px;">
                                <div class="FanSpeedIcon" style="margin-top: -6px;">
                                    <button class="device_control_status">
                                        <img src="images/remodeair/fanoff.png" alt=""
                                            style="width: 18px; height: 18px; margin-top: 8px;">
                                    </button>
                                </div>
                                <div class="FanSpeedIcon" style="margin-top: -6px;">
                                    <button class="device_control_status">
                                        <img src="images/remodeair/fanoff.png" alt=""
                                            style="width: 24px; height: 24px; margin-top: 6px;">
                                    </button>
                                </div>
                                <div class="FanSpeedIcon" style="margin-top: -6px;">
                                    <button class="device_control_status">
                                        <img src="images/remodeair/fanoff.png" alt=""
                                            style="width: 30px; height: 30px; margin-top: 4px;">
                                    </button>
                                </div>
                                <div class="FanSpeedIcon" style="margin-top: -6px;">
                                    <button class="device_control_status">
                                        <img src="images/remodeair/fanoff.png" alt=""
                                            style="width: 36px; height: 36px; margin-top: 0px;">
                                    </button>
                                </div>
                                <div class="FanSpeedIcon" style="margin-top: -6px;">
                                    <button class="device_control_status">
                                        <img src="images/remodeair/fanon.png" alt=""
                                            style="width: 36px; height: 36px; margin-top: 0px;">
                                    </button>
                                </div>
                            </div>

                            <hr style="margin-top: 6px;">

                            <div class="onoffACbutton"
                                style="margin-top: -5px; margin-bottom: 5px;">
                                <div class="OffACbutton">
                                    <button id="" onclick="turn_off_ac()" type="button"
                                        name="" class="device_control_status"
                                        style="border: 0px;">
                                        <img src="images/remodeair/swingoff.png" alt=""
                                            style="width: 48px; height: 48px;">
                                        <!-- <p>Power Off</p> -->
                                    </button>
                                </div>
                                <div class="OnACbutton">
                                    <button id="" onclick="turn_on_ac()" type="button"
                                        name="" class="device_control_status"
                                        style="display: inline; border: 0px;">
                                        <img src="images/remodeair/swingon.png" alt=""
                                            style="width: 48px; height: 48px;">
                                        <!-- <p>Power On</p> -->
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                          <h3>Modal Footer</h3>
                        </div> -->
                </div>

            </div>
    




</body>
</html>
